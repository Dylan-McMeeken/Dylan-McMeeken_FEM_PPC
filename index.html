<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="content">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h3 class="dis">$149.99</h3>
          <h3 class="full">$169.99</h3>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
